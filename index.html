<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trampi Papoline</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  
    canvas {
      background: #eee;
      display: block;
      margin: 100px auto 0 auto;
    }

    .controls{
      margin: 30px auto;
      width: 320px;
    }

    .button{
      width: 50px;
      height: 50px;
      border: 1px solid #333;
      display: inline-block;
    }

    .jump{
      float: right;
    }

  </style>
</head>
<body>
  <canvas id="trampi_canvas" width="320" height="320"></canvas>
  <div class="controls">
    <div class="button" id="left"></div>
    <div class="button" id="right"></div>
    <div class="button jump" id="up"></div>
  </div>
  <!--<script src="res/js/tinymusic.js"></script>--->
  <script src="res/js/trampi.js?v=7"></script>
</body>
</html>
